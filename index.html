<!DOCTYPE html>
<html>
  <head>
    <title>IdeaBox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">

  </head>

  <body>
    <section class="idea-entry-section">
      <h1>idea<span class="box">box</span></h1>

      <article class="title-body-area">
        <input type="text" name="idea-title" id="idea-title" placeholder="Title" />

        <input type="text" name="idea-body" id="idea-body" placeholder="Body"/>

        <button type="submit" name="save" class="save-btn" id="save_btn" disabled="true">save</button>
      </article>
    </section>

    <section class="search">
      <form class="search-form">
        <input class="filter-cards" type="search" name="search-ideas" placeholder="Search" />
      </form>
    </section>

    <section class="idea-stage">
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
